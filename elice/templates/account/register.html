{% extends "base/base.html" %} {% block content %}
<div class="container">
  <h3>회원가입 페이지</h3>
  <div class="row mt-5">
    <h1>회원가입</h1>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <form method="POST">
        <div class="form-group">
          <label for="email">아이디</label>
          <input type="email" class="form-control" id="email" placeholder="이메일" name="email" />
          <!-- id는 삭제해도 되더라. 마지막에 name과 app.py의 get 메소드 사용하는 부분이 일치해야 상응한다 -->
        </div>
        <div class="form-group">
          <label for="fullname">사용자 이름</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="사용자 이름"
            name="fullname"
          />
        </div>
        <div class="form-group">
          <label for="password1">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            placeholder="비밀번호"
            name="password1"
          />
        </div>
        <div class="form-group">
          <label for="password2">비밀번호확인</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            placeholder="비밀번호확인"
            name="password2"
          />
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
      </form>
    </div>
  </div>
  {% endblock %}
</div>
